<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<style>
    img {
        width: 100%;
    }

    body {
        background-color: antiquewhite;
    }

    .heading {
        text-align: center;
        margin-bottom: 40px;
        margin-top: 5px;
    }

    .aBody {
        display: flex;
        flex-direction: column;
    }
</style>

<body>
    <h1 class="heading">Blogs...</h1>
    <div class="container mb-5">
        <div class="row justify-content-center">
            <button class="btn btn btn-primary" data-toggle="modal" data-target="#add">Make a Post</button>
        </div>
    </div>
    <div class="container">
        <div class="row" id="x">
        </div>
    </div>




    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Blog Creation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <h4 class="mb-5">Make Blog</h4>
                    <form action="#" class="text-left">
                        <label for="Title" class="form-label">Title</label>
                        <input required type="text" class="form-control" id="Title">
                        <div class="aBody">
                            <label for="t" class="form-label">Article Body</label>
                            <textarea required name="texta" id="t" cols="30" rows="10"></textarea>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button class="btn btn-info" id="e" style="display: none;">Edit</button>
                    <button type="submit" class="btn btn-primary" id="post">Post</button>
                </div>
                </form>
            </div>
        </div>
    </div>



    <script src="BlogMain.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
